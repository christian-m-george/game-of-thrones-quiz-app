<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Game of Thrones Quiz</title>
    <!-- <link href="GameofThrones.css" rel="stylesheet"> -->
    <link href="index.css" rel="stylesheet" type="text/css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">    
  </head>
  <body>
    <header><h1>Do you have what it takes to claim the Iron Throne?</h1></header>
    <div class='main-section quiz-start'><button class='start-button' id='start-quiz-button'>Begin Quiz</button></div>
    <div class='main-section quiz-questions hidden-section'>
        <div class='question-wrapper'>
            <h1 class='text' id='question'></h1>
            <div id='choices'>
                <ul id='choice-list'>
                    <!-- <li><input class="option" type="radio" value="0" name="option"></li>
                    <li><input class="option" type="radio" value="1" name="option"></li>
                    <li><input class="option" type="radio" value="2" name="option"></li>
                    <li><input class="option" type="radio" value="3" name="option"></li> -->
                </ul>
            </div>
        </div>
        <div class='question-number' id='question-number-display'>
            Question 1 of 10
        </div>
    </div>
    <div class='main-section quiz-results'>
    </div>
    <div class='social-bar'>
        <a href='#' class='facebook-icon'><i class="fa fa-facebook"></i></a> 
        <a href='#' class='twitter-icon'><i class="fa fa-twitter"></i></a>
        <a href='#' class='google-icon'><i class="fa fa-google"></i></a>
    </div>
    <script
    src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
